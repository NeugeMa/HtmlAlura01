<!-- O que é um HTML  | W3.school
- HTML significa Hyper Text Markup Language
- HTML é a linguagem de marcação padrão para criar páginas da Web
- HTML descreve a estrutura de uma página da Web
- HTML consiste em uma série de elementos
- Os elementos HTML informam ao navegador como exibir o conteúdo
- Os elementos HTML rotulam partes de conteúdo como "este é um cabeçalho", "este é um parágrafo "," este 
é um link "etc.
-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    
</head>
<body>
    <h1> Isso é um título </h1>
        <p> Isso é um parágrafo interresante </p>
        <img src="banner twitch.png" alt="logo das lives">
    
</body>
</html>

<!-- Sobre as tags usadas | Aula01
- <!DOCTYPE html> declaração define que este documento é um documento HTML5
- <html> elemento é o elemento raiz de um HTML página
- <head> elemento contém meta informações sobre o Página HTML

- <title> elemento especifica um título para o Página HTML ( mostrada na barra de título do 
navegador ou na guia da página )

- <body> elemento define o corpo do documento e é um recipiente para todo o conteúdo visível, como títulos, 
parágrafos, imagens, hiperlinks, tabelas, listas, etc.

- <h1> elemento define um cabeçalho grande
- <p> elemento define um parágrafo

-->
